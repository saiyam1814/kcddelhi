<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <defs>
    <style>
      .logo-text { fill: #326ce5; font-family: 'Arial', sans-serif; font-weight: 700; }
      .logo-year { fill: #1a73e8; font-family: 'Arial', sans-serif; font-weight: 600; }
      .k8s-wheel { fill: #326ce5; }
      .k8s-center { fill: #fff; }
    </style>
  </defs>
  
  <!-- Kubernetes-inspired wheel icon -->
  <g transform="translate(0, 0)">
    <circle class="k8s-wheel" cx="30" cy="30" r="28"/>
    <circle class="k8s-center" cx="30" cy="30" r="4"/>
    <path class="k8s-center" d="M30 8 L32 26 L48 30 L32 34 L30 52 L28 34 L12 30 L28 26 Z"/>
    <circle class="k8s-center" cx="30" cy="30" r="3"/>
  </g>
  
  <!-- KCD text -->
  <text class="logo-text" x="65" y="28" font-size="20">KCD</text>
  
  <!-- Delhi text -->
  <text class="logo-text" x="65" y="48" font-size="18">Delhi</text>
  
  <!-- 2026 year -->
  <text class="logo-year" x="135" y="38" font-size="24">2026</text>
</svg>
